<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Truyện</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header-container">
    <a href="index.html" class="home-link">Trang chủ</a>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Tìm kiếm truyện...">
        <button onclick="searchStories()">Tìm kiếm</button>
    </div>
    <div class="filter-container">
        <label for="genre-filter">Thể loại:</label>
        <select id="genre-filter" onchange="filterStoriesByGenre()">
            <option value="all">Tất cả</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Adventure">Romance</option>
            <option value="Horror">Horror</option>
            <!-- Thêm các thể loại khác tại đây -->
        </select>
    </div>
</div>
<div id="story-container"></div>
<script src="stories.js"></script>
<script src="storiesObj.js"></script>
<script src="js.js"></script>
<script src="read.js"></script>
</body>
</html>
